      body {
  display: flex;
  
  padding:20px;
  justify-content: center; /* Centers the .highlight element horizontally */

      nav{
  display:flex;
  width: 100%;
  
  align-items: center;
  justify-content: center;
 
  background-color: gray;
  margin-right:20px;
}
footer{

  display :flex;
  margin-top: 15vh;
  justify-content: end;

}
footer h2{
 margin-right:30px;


}
nav ul{

    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    padding-inline-start: 40px;
    unicode-bidi: isolate;


}
nav ul li{

  margin-right: 10px;
  list-style: none;
  color:blue;
  cursor: pointer;
 
}

nav ul li a{

  text-decoration: none;
  color:blue;
}
main{
  display:flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width:100%;

}
.main-button{

  width:100px;
  height:30px;
  border-radius: 15px;
  background-color: gold;
  color:black;
  font-family: Arial, Helvetica, sans-serif;
}


.herosection{
 display:flex;
 padding:10px;

 height:300px;
 width:100vw;
 background-color:darkslategrey;
 justify-content: center;
 overflow-y:visible
 
}
.herosection article h1{

  color:gold;
  font-size: 60px;
  font-family:"Markazi Text";
  margin-bottom:1px;
}
.herosection article p{

  color:white;
}
.herosection img{
  margin-left: 10px;
  width:120%;
  height:120%;
  border-radius: 15px;
  box-shadow: 2px 2px 2px 2px rgb(0,0,0,0.1);
}

.hightlight{
  margin-top: 10vh;
  
  display:flex;

  flex-direction: column;

 height:300px;
 width:50vw;
 
 justify-content: center;
 
}


.higthlighttext{
  
  display: flex; /* Align the content inside the special text box */
  width:100%;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border-radius: 10px;
  
}
.hightlightcard{
  display:flex;
  
  margin-top:10px;;
  gap:20px;
  display:flex;
  
  
  
}
.card{
   flex-shrink: 0;
   width:200px;
   height: 250px;
   border-top-left-radius: 15px;   /* Rounded top-left corner */
  border-top-right-radius: 15px; 
   border:1px solid gray;
   box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
   padding:0;
   overflow: hidden;
   background-color: lightgray;
   opacity:0.8;
   
   
   
   


}
.cardImg{

  width:100%;
  height:35%;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;;
  object-fit: cover;
}
.card p{
  margin-left:5px;
  margin-right: 5px;
  width:90%;
  
  font-size: x-small;
  justify-content: stretch;
  background-color: lightgray;


}
.card > p::nth-child(2){

  overflow-y: scroll;
  height:fit-content;

}
.card-subtitle{
display:flex;
justify-content: space-between;
width:90%;
margin-left: 5px;
margin-right:5px;



}
.card-subtitle > p:first-child{
 
font-weight: bold;


}

.card-subtitle > p:last-child{
  font: size 16px;
  font-weight: bold;;
  color:#EE9972;
}
.card-subtitle:last-child{

  color:gold;

}
.card-last{
align-self:self-end;

width:80%;
display:flex;
height: fit-content;
margin-left:5px;
margin-right:5px;
justify-content: center;
align-items: center;



}
.card-last > p{

width: fit-content;
font-weight: bold;

}
.card-last img{

  width:10%;
  height: 10%;
  object-fit: cover;
}

.res-form{
  position:relative;
  display:flex;
  width:50%;
  height: 80%;
  margin-top: 10px;
  margin-bottom: 10%;
  padding-bottom:20px ;
  padding-top:20px;
 
  
 
  justify-content: center;
  align-items: center;
  border:2px solid gray;
  border-radius: 15px;
  background-color: gray;
  z-index: 4;




}
.confirmBooking{
  
  display:flex;
  width:50%;
  height:50%;
 
  align-items: center;
  justify-content: center;
  justify-self: center;

}
.confirmBooking h2{

  color:gold;
